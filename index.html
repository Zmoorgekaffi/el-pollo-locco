<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Locco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/4_enemie_boss_chicken/2_alert/G10.png">

    <script src="./js/classes/drawable-object.class.js"></script>
    <script src="./js/classes/moveableobject.class.js"></script>
    <script src="./js/classes/character.class.js"></script>
    <script src="./js/classes/throwable-object.class.js"></script>
    <script src="./js/classes/chicken.class.js"></script>
    <script src="./js/classes/statusbar.class.js"></script>
    <script src="js/classes/endboss-lifebar.class.js"></script>
    <script src="./js/classes/lifebar.class.js"></script>
    <script src="./js/classes/coinbar.class.js"></script>
    <script src="./js/classes/salsabar.class.js"></script>
    <script src="./js/classes/colectable-object.class.js"></script>
    <script src="./js/classes/coin.class.js"></script>
    <script src="./js/classes/colectable-bottle.class.js"></script>
    <script src="./js/classes/icon.class.js"></script>
    <script src="./js/classes/world.class.js"></script>
    <script src="./js/classes/cloud.class.js"></script>
    <script src="./js/classes/background-object.class.js"></script>
    <script src="./js/classes/keyboard.class.js"></script>
    <script src="./js/classes/level.class.js"></script>
    <script src="./js/classes/endboss.class.js"></script>


    <script src="./js/levels/level_1.js"></script>
    <script src="./js/game.js"></script>
</head>

<body>
    <div id="turnDevise">Please turn your devise to Play the Game</div>
    <h1>El Pollo Locco</h1>
    <div id="canvasframe">
        <div id="start-screen" onclick="init()"></div>
        <div id="restart-btn_frame" class="display-center d-none">
            <div id="restart-btn" onclick="restartGame()">
                <p>Restrat Game</p>
            </div>
        </div>
        <div id="fullscreen-btn" class="d-none" onclick="getFullscreen()"></div>
        <div id="mute-btn" class="d-none" onclick="toggleMuteSound()"></div>
        <div>
            <div class="prestart-btns-frame display-center">
                <div id="mobile-control-btn" class="prestart-btn" onclick="toggleMobileControls()"><img
                        src="img/control imgs/mobile-solid.svg" alt=""></div>
                <div id="info-btn" class="prestart-btn" onclick="toggleInfo()"><img src="img/1_editables/info-solid.svg"
                        alt=""></div>
            </div>
        </div>


        <div id="info-container" class="d-none" onclick="toggleInfo()">
            <p>Use 'A' to move left.</p>
            <p>Use 'D' to move right.</p>
            <p>Use 'SPACE' to jump.</p>
            <p>Use ' . ' (dot) to throw a bottle.</p>
            <p>Pro tipp: use your flasks wisely.</p>
        </div>
        <div id="mobile-controls">
            <div class="mobile-controls-frame" style="justify-content: start!important;">
                <div id="left" class="display-center control-btn">
                    <img class="control-img" src="img/control imgs/left-long-solid.svg" alt="">
                </div>
                <div id="jump" class="display-center control-btn">
                    <img class="control-img" src="img/control imgs/up-long-solid.svg" alt="">
                </div>
            </div>
            <div class="mobile-controls-frame">
                <div id="throw" class="display-center control-btn">
                    <img class="control-img" src="img/control imgs/bottle-droplet-solid.svg" alt="">
                </div>
                <div id="right" class="display-center control-btn">
                    <img class="control-img" src="img/control imgs/right-long-solid.svg" alt="">
                </div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
